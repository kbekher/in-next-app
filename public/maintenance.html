<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance | Ivan Inozemtsev</title>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <style>
    @font-face {
      font-family: 'Satoshi';
      src: url('/satoshi/fonts/Satoshi-Regular.woff2') format('woff2'),
           url('/satoshi/fonts/Satoshi-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    
    @font-face {
      font-family: 'Satoshi';
      src: url('/satoshi/fonts/Satoshi-Medium.woff2') format('woff2'),
           url('/satoshi/fonts/Satoshi-Medium.woff') format('woff');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    
    /* Fallback fonts if Satoshi is not available */
    @supports not (font-display: swap) {
      @font-face {
        font-family: 'Satoshi';
        src: local('Arial'), local('Helvetica'), local('sans-serif');
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: #fffbfb;
      --color-white: #ffffff;
      --color-black: #040404;
      --color-gray: #888888;
      --color-gray-light: #a3a3a3;
      --transition: all 300ms ease;
      --border-radius: 30px;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      color: var(--color-black);
      background-color: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      padding: 20px;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.6;
    }

    .maintenance-container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      margin-bottom: 40px;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 400;
      text-transform: uppercase;
      color: var(--color-black);
      letter-spacing: 0.5px;
    }

    h1 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 16px;
      color: var(--color-black);
      text-transform: uppercase;
    }

    p {
      font-size: 16px;
      color: var(--color-gray);
      margin-bottom: 8px;
      line-height: 1.6;
    }

    .message {
      margin-bottom: 40px;
    }

    .contact {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid var(--color-gray-light);
    }

    .contact p {
      color: var(--color-black);
      font-size: 14px;
    }

    .contact a {
      color: var(--color-black);
      text-decoration: underline;
      text-underline-offset: 4px;
      transition: var(--transition);
    }

    .contact a:hover {
      opacity: 0.7;
    }

    /* Tablet styles */
    @media screen and (min-width: 768px) {
      body {
        font-size: 14px;
      }

      h1 {
        font-size: 32px;
      }

      .logo-text {
        font-size: 14px;
      }

      p {
        font-size: 14px;
      }
    }

    /* Desktop styles */
    @media screen and (min-width: 1601px) {
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 48px;
      }

      .logo-text {
        font-size: 16px;
      }

      p {
        font-size: 16px;
      }

      .contact p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="logo">
      <div class="logo-text">Ivan Inozemtsev</div>
    </div>
    
    <div class="message">
      <h1>Under Maintenance</h1>
      <p>We're currently updating our website.</p>
      <p>We'll be back soon.</p>
    </div>

    <div class="contact">
      <p>For inquiries, please contact us at</p>
      <p><a href="mailto:info@inozemtsevco.com">info@inozemtsevco.com</a></p>
    </div>
  </div>
</body>
</html>
